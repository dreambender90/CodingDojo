<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pet_style.css">
        <title>Add a Pet</title>
    </head>
    <body>
        <h1>Add a Pet!</h1>
        <form action="">
            <div>
                <label for="pet_name">Pet Name</label>
                <input type="text" name="pet_name" id="pet_name">
            </div>
            <div>
            <label for="type">Pet Type</label>
            <select name="pet_type" id="pet_name">
                <option value="">Dog</option>
                <option value="">Cat</option>
                <option value="">Bird</option>
                <option value="">Horse</option>
                <option value="">Bird</option>
                <option value="">Reptile</option>
            </select>
         </div>
            <div>
                <label for="new_type">Add a type</label>
                <input type="text" name="new_type" id="new_type">
            </div>
            <div class="Fluff Level">
                <p>Fluff Level</p>
                <label for="fluff_level">Fluff</label>
                <input type="radio" name="fluff" id="fluff_level">
                <label for="fluff_level">Kinda Fluff</label>
                <input type="radio" name="fluff" id="fluff_level">
                <label for="fluff_level">Sorta Fluff</label>
                <input type="radio" name="fluff" id="fluff_level">
                <label for="fluff_level">Not Fluffy at all</label>
                <input type="radio" name="fluff" id="fluff_level">
                <label for="birthday">Pet Birthday</label>
                <input type="date" name="pet_birthday" id="pet_birthday">
            </div>
            <p>Coat Color</p>
            <label for="coat_color">Brown</label>
            <input type="checkbox" name="coat_color" id="coat_color">
            <label for="coat_color">Black</label>
            <input type="checkbox" name="coat_color" id="coat_color">
            <label for="coat_color">White</label>
            <input type="checkbox" name="coat_color" id="coat_color">
            <label for="coat_color">Tan</label>
            <input type="checkbox" name="coat_color" id="coat_color">
            <label for="coat_color">Other</label>
            <input type="checkbox" name="coat_color" id="coat_color">
            <button>Submit Here!</button>
        </form>
    </body>
</html>
