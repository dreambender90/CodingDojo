<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Registration Form</title>
</head>
    <body>
        <form action="registration"><h1>Registration Form:</h1></form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>

            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name"><br><br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password"><br><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female">
            <label for="decline">Decline</label>
            <input type="radio" name="decline" id="decline"><br><br>

            <textarea name="writesomething">Write something about yourself! </textarea><br><br>
            <input type="submit" value="Submit">

    </body>
</html>
